        <a href="product.html" ><img src="images/bgnone.png" alt="logo" class="logo"></a>


         <input type="checkbox" id="check">
         <label for="check" class="icons">
             <i class='bx bx-menu' id="menu-icon"></i>
             <i class='bx bx-x' id="close-icon"></i>

         <nav class="navbar">

                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
<!----------------------------------------------------------------------------------------------------------------->


<main>
    <h1>Customer Feedback </h1>
    <form id="registrationForm" onsubmit="return validateRegistrationForm()">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br>
        <label for="nic">NIC:</label>
        <input type="text" id="nic" name="nic" required><br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea><br>
        <input type="submit" value="Submit">
    
</main>
