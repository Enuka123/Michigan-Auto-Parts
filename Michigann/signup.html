<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="icon" type="image/x-icon" href="../images/bgnone.png">
</head>
<body>
    <div class="bg"></div>
    <div class="signup-container">
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" placeholder="Kamal Pushpakumara" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="nicNumber">NIC Number</label>
                <input type="text" placeholder="123456789V" class="form-control" id="nicNumber" required>
                <div class="error text-danger" id="nicError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="examle@mail.com" class="form-control" id="email" required>
                <div class="error text-danger" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="telephoneNumber">Telephone Number</label>
                <input type="text" placeholder="077-XXXXXXX" class="form-control" id="telephoneNumber" required>
                <div class="error text-danger" id="telError"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" placeholder="NO, Street, city." class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" placeholder="Re-Enter Password" class="form-control" id="confirmPassword" required>
                <div class="error text-danger" id="passwordError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <a href="../index.html" class="back">Back to Home</a>
        <a href="login.html" class="loginna">Already have an account ?</a>
    </div>

    <script src="../JS/signup.js"></script>
</body>
</html>
